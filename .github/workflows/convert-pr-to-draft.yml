name: Convert PR to Draft

on:
  pull_request:
    types:
      - opened

jobs:
  convert-to-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Convert PR to Draft
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/update-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
